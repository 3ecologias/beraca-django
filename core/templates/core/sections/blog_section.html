{% load staticfiles %}

<!-- Blog Section -->
{% if posts %}
<section class="page-section" id="news">
    <div class="container relative">

        <h2 class="section-title font-alt align-left mb-70 mb-sm-40">
            Notícias

            <a href="{% url 'core:blog' %}" class="section-more right">Veja todas as notícias <i class="fa fa-angle-right"></i></a>

        </h2>

        <div class="row multi-columns-row">

            {% for post in posts %}
            <!-- Post Item -->
            <div class="col-sm-6 col-md-4 col-lg-4 mb-md-50 wow fadeIn" data-wow-delay="0.1s" data-wow-duration="2s">

                <div class="post-prev-img">
                    <a href="{% url 'core:post_detail' post.id %}"><img src="{{post.miniature.url}}" alt="{{post.title}}" /></a>
                </div>

                <div class="post-prev-title font-alt">
                    <a href="{% url 'core:post_detail' post.id %}">{{post.title}}</a>
                </div>

                <div class="post-prev-info font-alt">
                    <a href="">{{post.author}}</a> | {{post.date}}
                </div>

                <div class="post-prev-text">
                    {{post.intro}}
                </div>

                <div class="post-prev-more">
                    <a href="{% url 'core:post_detail' post.id %}" class="btn btn-mod btn-gray btn-round">Leia mais <i class="fa fa-angle-right"></i></a>
                </div>

            </div>
            {% endfor %}

        </div>

    </div>
</section>
<!-- End Blog Section -->
{% endif %}
