<!-- Contact Section -->
<section class="page-section" id="contact">
  <div class="container relative">
    <h2 class="section-title font-alt mb-70 mb-sm-40">
      Contato
    </h2>
    <div class="row mb-60 mb-xs-40">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <!-- Phone -->
          <div class="col-sm-6 col-lg-4 pt-20 pb-20 pb-xs-0">
            <div class="contact-item">
              <div class="ci-icon">
                <i class="fa fa-phone"></i>
              </div>
              <div class="ci-title font-alt">
                Ligue
              </div>
              <div class="ci-text">
                +55 11 2643 5000
              </div>
            </div>
          </div>
          <!-- End Phone -->
          <!-- Address -->
          <div class="col-sm-6 col-lg-4 pt-20 pb-20 pb-xs-0">
            <div class="contact-item">
              <div class="ci-icon">
                <i class="fa fa-map-marker"></i>
              </div>
              <div class="ci-title font-alt">
                Endereço
              </div>
              <div class="ci-text">
                Avenida das Nações Unidas, 18001 - 6° andar
                04795-900 | São Paulo SP – Brasil
              </div>
            </div>
          </div>
          <!-- End Address -->
          <!-- Email -->
          <div class="col-sm-6 col-lg-4 pt-20 pb-20 pb-xs-0">
            <div class="contact-item">
              <div class="ci-icon">
                <i class="fa fa-envelope"></i>
              </div>
              <div class="ci-title font-alt">
                Email
              </div>
              <div class="ci-text">
                <a href="mailto:contato@institutoberaca.org">contato@institutoberaca.org</a>
              </div>
            </div>
          </div>
          <!-- End Email -->
        </div>
      </div>
    </div>
    <!-- Contact Form -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form contact-form" id="contact_form" method="post">
          {% csrf_token %}
          <div class="clearfix">
            <div class="cf-left-col">
              <!-- Name -->
              <div class="form-group">
                {{form.name}}
              </div>
              <!-- Email -->
              <div class="form-group">
                {{form.email}}
              </div>
            </div>
            <div class="cf-right-col">
              <!-- Message -->
              <div class="form-group">
                {{form.content}}
              </div>
            </div>
          </div>
          <div class="clearfix">
            <div class="cf-left-col">
              <!-- Inform Tip -->
              <div class="form-tip pt-20">
                <i class="fa fa-info-circle"></i> Todos os campos são necessários
              </div>
            </div>
            <div class="cf-right-col">
              <!-- Send Button -->
              <div class="align-right pt-10">
                <button type="submit" class="submit_btn btn btn-mod btn-medium btn-round">Envie a mensagem</button>
              </div>

            </div>
          </div>
          <div id="result"></div>
        </form>
      </div>
    </div>
    <!-- End Contact Form -->
  </div>
</section>
<!-- End Contact Section -->
