<!-- Contact Section -->
<section class="page-section" id="contact">
  <div class="container relative">
    <h2 class="section-title font-alt mb-70 mb-sm-40">
      Contato
    </h2>
    <div class="row mb-30 mb-xs-40">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <!-- Phone -->
          <div class="col-sm-6 col-lg-4 pt-20 pb-20 pb-xs-0">
            <div class="contact-item">
              <div class="ci-icon">
                <i class="fa fa-phone"></i>
              </div>
              <div class="ci-title font-alt">
                Ligue
              </div>
              <div class="ci-text">
                <a href="tel:+551126435000">+55 11 26435000 </a>
              </div>
            </div>
          </div>
          <!-- End Phone -->
          <!-- Address -->
          <div class="col-sm-6 col-lg-4 pt-20 pb-20 pb-xs-0">
            <div class="contact-item">
              <div class="ci-icon">
                <i class="fa fa-map-marker"></i>
              </div>
              <div class="ci-title font-alt">
                Endereço
              </div>
              <div class="ci-text">
                Avenida das Nações Unidas, 18001 - 6° andar
                04795-900 | São Paulo SP – Brasil
              </div>
            </div>
          </div>
          <!-- End Address -->
          <!-- Email -->
          <div class="col-sm-6 col-lg-4 pt-20 pb-20 pb-xs-0">
            <div class="contact-item">
              <div class="ci-icon">
                <i class="fa fa-envelope"></i>
              </div>
              <div class="ci-title font-alt">
                Email
              </div>
              <div class="ci-text">
                <a href="mailto:contato@institutoberaca.org">contato@institutoberaca.org</a>
              </div>
            </div>
          </div>
          <!-- End Email -->
        </div>
      </div>
    </div>
    <!-- Contact Form -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form contact-form" id="contact_form" method="post">
          {% csrf_token %}
          <div class="clearfix">
            <div class="cf-left-col">
              <!-- Name -->
              <div class="form-group">
                {{form.name}}
              </div>
              <!-- Email -->
              <div class="form-group">
                {{form.email}}
              </div>
            </div>
            <div class="cf-right-col">
              <!-- Message -->
              <div class="form-group">
                {{form.content}}
              </div>
            </div>
          </div>
          <div class="clearfix">
            <div class="cf-left-col">
              <!-- Inform Tip -->
              <div class="form-tip pt-20">
                <i class="fa fa-info-circle"></i> Todos os campos são necessários
              </div>
            </div>
            <div class="cf-right-col">
              <!-- Send Button -->
              <div class="align-right pt-10">
                <button type="submit" class="submit_btn btn btn-mod btn-medium btn-round">Envie a mensagem</button>
              </div>

            </div>
          </div>
          <div id="result"></div>
        </form>
      </div>
    </div>
    <!-- End Contact Form -->
    <!-- Newsletter -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <!-- Begin MailChimp Signup Form -->
      <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
      <style type="text/css">
      #mc_embed_signup{background:#fff; clear:left; width:100%; padding-top: 4em;}
      #mc_embed_signup .button {background-color: #373737;}
      #mc_embed_signup input.email {font-family: inherit; text-transform: uppercase;}
      /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
      We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
      <form action="//3ecologias.us15.list-manage.com/subscribe/post?u=498468897c08c19f3661c3c6c&id=16c4a906f7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">

      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Inscreva-se na nossa newsletter" required>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_498468897c08c19f3661c3c6c_16c4a906f7" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="ENVIAR" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
      </div>
      <!--End mc_embed_signup-->

      </div>
    </div>
    <!-- End Newsletter -->
  </div>
</section>
<!-- End Contact Section -->
